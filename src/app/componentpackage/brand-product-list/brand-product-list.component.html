<div class="container">

        <mat-card class="example-card">

                <mat-card-content>
                                

                        <div class="table-responsive">
                                <table class="table table-hover">
                                        <thead>
                                                <tr>
                                                        <th>Sr.No</th>
                                                        <th>Product Image</th>
                                                        <th> Product Name</th>
                                                        <th>Price</th>
                                                        <th>Sale Price</th>
                                                        <!-- <th *ngIf="cartArray.length > 0">Quantity</th> -->
                                                        <th>Action</th>

                                                </tr>
                                        </thead>
                                        <tbody *ngIf="productsLits.length > 0">
                                                <tr *ngFor="let productslist of productsLits; let productIndex = index">
                                                        <td class="textalign">{{productIndex+1}}</td>
                                                        <td>
                                                                <div class="imageouterdiv"><img src="{{productslist.productImage}}"
                                                                                class="banner"></div>
                                                        </td>

                                                        <td class="product_Name">{{productslist.productName}}</td>
                                                        <td class="textalign">{{productslist.actualPrice |
                                                                currency:'USD'}}</td>
                                                        <td class="textalign">{{productslist.salePrice |
                                                                currency:'USD'}}</td>
                                                        <!-- <td class="textalign" *ngIf="cartArray.length > 0">
                                                                <div id="isQuantity_{{productIndex}}" class="row quantity" style="width: max-content;" >

                                                                        <div class="actionbuttonquantity">

                                                                                <button mat-raised-button matTooltip="Subtract Quantity"  (click)="subtractQunatity(productIndex,'isQuantity_'+productIndex,productslist.productPublicId)">
                                                                                        <mat-icon>remove</mat-icon>
                                                                                </button>
                                                                        </div>
                                                                        <div class="quantitydiv">
                                                                                {{productslist.quantity}}
                                                                        </div>
                                                                        <div class="actionbuttonquantity">

                                                                                <button mat-raised-button matTooltip=" Add Quantity " (click)="addQuantity(productIndex,productslist.productPublicId)">
                                                                                        <mat-icon>add</mat-icon>
                                                                                </button>
                                                                        </div>
                                                                </div>


                                                        </td> -->

                                                        <td style="width: 148px;">
                                                                <div class="actionbutton "  id="addcartbutton_{{productIndex}}" style="width:150px;">
                                                                        <button mat-raised-button matTooltip="Add To Cart"
                                                                                (click)="addToCartFunction(productslist.productPublicId,productIndex)">
                                                                                <mat-icon>add_shopping_cart</mat-icon>
                                                                        </button>


                                                                </div>
                                                                <div id="isQuantity_{{productIndex}}" class="row quantity" style="width: max-content;" >

                                                                        <div class="actionbuttonquantity">

                                                                                <button mat-raised-button matTooltip="Subtract Quantity"  (click)="subtractQunatity(productIndex,'isQuantity_'+productIndex,productslist.productPublicId)">
                                                                                        <mat-icon>remove</mat-icon>
                                                                                </button>
                                                                        </div>
                                                                        <div class="quantitydiv">
                                                                                {{productslist.quantity}}
                                                                        </div>
                                                                        <div class="actionbuttonquantity">

                                                                                <button mat-raised-button matTooltip=" Add Quantity " (click)="addQuantity(productIndex,productslist.productPublicId)">
                                                                                        <mat-icon>add</mat-icon>
                                                                                </button>
                                                                        </div>
                                                                </div>
                                                        </td>


                                                </tr>
                                        </tbody>
                                        <tbody *ngIf="productsLits.length == 0">
                                                <tr>
                                                        <td colspan="6" style="text-align:center">Data is not Available</td>

                                                </tr>
                                        </tbody>
                                </table>
                        </div>

                </mat-card-content>
        </mat-card>
</div>
