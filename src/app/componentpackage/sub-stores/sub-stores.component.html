<!-- <div class="container" *ngIf="isloading"> -->
<div class="container" *ngIf="isloading">
        <mat-card class="example-card">

                <mat-card-content>
                        <div class="buttondiv">
                                <button type="submit" onClick="return false;" [routerLink]="['/'+LoginAccountType+'/add/sub-store']">Add
                                        Sub Store</button>
                        </div>
                        <div class="table-responsive">

                                <table class="table table-hover">
                                        <thead>
                                                <tr>
                                                        <th>Sr.No</th>
                                                        <th>Banner</th>
                                                        <!-- <th>Store Name</th> -->
                                                        <th>Email</th>
                                                        <th>Phone Number</th>
                                                        <th>Open time</th>
                                                        <th>Close Time</th>
                                                        <th>Status</th>
                                                        <!-- <th>Action</th> -->
                                                        <th >Edit</th>
                                                        <th >View Posts</th>
                                                        <th >View Orders</th>
                                                        
                                                        <th *ngIf="LoginAccountType == 'admin'">Sub-store Accounts</th>
                                                </tr>
                                        </thead>
                                        <tbody *ngIf="subStoreList.length > 0">
                                                <tr *ngFor="let substorelists of subStoreList; let i = index">
                                                        <td>{{i+1}}</td>
                                                        <td>
                                                                <div class="imageouterdiv"><img src="{{substorelists.bannerUrl}}"
                                                                                class="banner"></div>
                                                        </td>
                                                        <!-- <td class="storename">{{storename}}</td> -->
                                                        <td style="max-width: 129px;;overflow: hidden;text-overflow: ellipsis;
                                                        white-space: nowrap;text-transform: unset;">{{substorelists.email}}</td>
                                                        <td>{{substorelists.phoneNumber}}</td>
                                                        <!-- <td>{{substorelists.openingTime}}</td> -->
                                                        <td>{{tConvert(substorelists.openingTime)}}</td>
                                                        <!-- <td>{{substorelists.closingTime}}</td> -->
                                                        <td>{{ tConvert(substorelists.closingTime) }} </td>
                                                        <!-- <td>{{substorelists.storeStatus}}</td> -->
                                                        <td>

                                                                <div class="Userstatus">
                                                                        <button mat-raised-button matTooltip="Change Status"
                                                                                [ngStyle]="{'background':getColor(substorelists.storeStatus)}"
                                                                                (click)="accountStatus(substorelists.storeStatus,substorelists.storeAccountId,content)">
                                                                                <mat-icon>{{currentStatusIcon}}</mat-icon>
                                                                                <!-- <mat-icon>visibility_off</mat-icon> -->
                                                                        </button>
                                                                </div>
                                                        </td>
                                                        <!-- <td style="width:161px;">
                                                                <div class="actionbutton">
                                                                        <button mat-raised-button matTooltip="edit">
                                                                                <mat-icon>create</mat-icon>
                                                                        </button><button mat-raised-button matTooltip="view">
                                                                                <mat-icon>visibility</mat-icon>
                                                                        </button>
                                                                </div>
                                                        </td> -->
                                                        <td style="width:161px;" >
                                                                <div class="actionbutton">
                                                                        <button mat-raised-button matTooltip="View Orders"
                                                                                [routerLink]="['/'+LoginAccountType+'/edit/sub/store/',substorelists.storeAccountId]">
                                                                               <mat-icon>create</mat-icon>
                                                                                </button>
                                                                       
                                                                </div>
                                                        </td>
                                                      
                                                        <td style="width:161px;" >
                                                                <div class="actionbutton">
                                                                        <button mat-raised-button matTooltip="Add Sub Store Admin"
                                                                                [routerLink]="['/'+LoginAccountType+'/view/sub-store/posts/list/',substorelists.storeAccountId]">
                                                                                <mat-icon>art_track</mat-icon>
                                                                                </button>
                                                                       
                                                                </div>
                                                        </td>
                                                        <td style="width:161px;" >
                                                                <div class="actionbutton">
                                                                        <button mat-raised-button matTooltip="View Orders"
                                                                                [routerLink]="['/'+LoginAccountType+'/view/orders/',substorelists.storeAccountId]">
                                                                                <img style="width: 20px;" src="./assets/images/order.svg" alt="">
                                                                                </button>
                                                                       
                                                                </div>
                                                        </td>
                                                        <td style="width:200px;" *ngIf="LoginAccountType == 'admin'">
                                                                <div class="actionbutton">
                                                                        <button mat-raised-button matTooltip="Add Sub Store Admin"
                                                                                [routerLink]="['/'+LoginAccountType+'/add/sub-store/accounts/',substorelists.storeAccountId]">
                                                                                <mat-icon>add</mat-icon>
                                                                        </button><button mat-raised-button matTooltip="view Sub Store Accounts"
                                                                                [routerLink]="['/'+LoginAccountType+'/view/sub-store/accounts/',substorelists.storeAccountId]">
                                                                                <mat-icon>view_list</mat-icon>
                                                                        </button>
                                                                </div>
                                                        </td>
                                                       
                                                        
                                                </tr>
                                        </tbody>
                                        <tbody *ngIf="subStoreList.length == 0">
                                                <tr>
                                                        <td colspan="10" style="text-align:center">Data is not Available</td>

                                                </tr>
                                        </tbody>
                                </table>
                        </div>
                </mat-card-content>
        </mat-card>
</div>


<ng-template #content>
        <div class="modal-body" style="text-align: center; ">
                <p style="font-family: Arial;">{{dailogMessage}}</p>
                <button class="modalbutton2" (click)="changeStarusApiCall()">Yes</button>
                <button class="modalbutton2" (click)="JoinAndClose()">No</button>
        </div>
</ng-template>
