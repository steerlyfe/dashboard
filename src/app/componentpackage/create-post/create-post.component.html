<div class="container">
    <mat-card class="example-card">
  
      <mat-card-content>
        <form class="log-in" autocomplete="off" style="padding:unset">
  
          <!-- -->
          <div class="imagediv">
            <div class="imagedivbox" *ngIf="addPostModal.imageUrl.length > 0">
              <div class="imageinsidediv">
                <div class="row imagerow" style="margin:unset;">
  
                  <div *ngFor='let url of addPostModal.imageUrl' style="margin-top:12px;text-align: center;padding: 8px;">
  
                    <div style="position: relative;box-shadow: 0px 0px 6px 4px #2222233b;
                                    /* color: black; */border-radius: 5px;
                                    width: 72px;height: 72px;transform: rotate(90deg);">
                      <button class="btn" (click)="imageremove(url)" style="    z-index: 1;
                                     right: 0px;
                                     top: -7px;
                                 "><i
                          class="fa fa-times" aria-hidden="true"></i></button>
                      <img [src]="url" style="width: 100%;    height: 100%; position: relative;" />
  
                    </div>
  
  
                  </div><br>
                </div>
              </div>
  
            </div>
  
            <div class="emptydiv" *ngIf="addPostModal.imageUrl.length == 0">
              <h5>Add multiple Post images</h5>
            </div>
            <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="onSelectFile($event)"
              accept="image/*" id="upload-photo" required multiple style="margin-top: 13px;  display: none;" />
            <button class="savebutton" style="display:block; width: fit-content;margin: auto;margin-top: 10px;  " onclick="document.getElementById('upload-photo').click()">Post
              Images</button>
          </div>
          <div style="width:100%">
           
                  <div class="row">
                    <div class="col-md-12">
                      <div class="floating-label">
                        <textarea placeholder="Content" type="text" id="content" row="8" autocomplete="off" name="content"
                          required [(ngModel)]="addPostModal.content"></textarea>
                        <label style="top: calc(50% - 53px);" for="content">Content</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                        <div class="col-md-12">
                          <mat-form-field style="    width: 100%;
                                          top: -14px; min-width: 100%;">
                            <mat-label>Category</mat-label>
                            <mat-select multiple [(ngModel)]="categoryIds" [ngModelOptions]="{standalone: true}">
                              <mat-option *ngFor="let  categorylist of categoryList" [value]="categorylist.categoryId">{{categorylist.categoryName}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" style="width: 100%" (click)="callAddPostApi()">Add</button>
                  </div>
                </div>
          </div>
        </form>
  
      </mat-card-content>
    </mat-card>
  </div>
